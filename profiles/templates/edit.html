<h1>Edit {{ profile.first_name }} {{ profile.last_name }}</h1>

<form action="{{ action }}" method="POST">
	{% csrf_token %}
	<ul>
		{{ form.as_ul }}
	</ul>
	<a href="{% url "index" %}" class="btn">User List</a>
	<input id="save_profile" class="btn" type="submit" value="Save" />
</form>

<a href="{% url "delete" pk=profile.id %}" class="btn">Delete This User</a>
